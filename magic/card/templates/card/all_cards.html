{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <h1>ALL CARDS</h1>
    <section>
       <ol>
           {% for card in cards %}
                <li> {{ card.name }}</li>
           {% empty %}
                <h4>No Tasks Yet</h4>
           {% endfor %}
       </ol>
    </section>
</div>
{% endblock %}
